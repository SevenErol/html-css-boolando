<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Text:ital,wght@1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- header start -->
    <header id="site_header">
        <div class="container">
            <div class="row head_space">
                <nav>
                    <a href="#">Donna</a>
                    <a href="#">Uomo</a>
                    <a href="#">Bambini</a>
                </nav>

                <div class="logo">
                    <img src="./assets/img/boolean-logo.png" alt="">
                </div>

                <div class="access">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <main>
        <div class="container">
            <div class="row">
                <div class="products">
                    <img src="./assets/img/1.webp" alt="">
                    <div class="brand">Levi's</div>
                    <div class="pr_description">RELAXED FIT TEE UNISEX</div>
                    <span class="discount price">14,99 &euro;</span>
                    <span class="total price">29,99 &euro;</span>
                </div>
                <div class="products">
                    <img src="./assets/img/2.webp" alt="">
                    <div class="brand">Guess</div>
                    <div class="pr_description">ROSES TEE</div>
                    <span class="discount price">20,99 &euro;</span>
                    <span class="total price">29,99 &euro;</span>
                </div>
                <div class="products">
                    <img src="./assets/img/3.webp" alt="">
                    <div class="brand">Come zucchero filato</div>
                    <div class="pr_description">VOGLIA DI COLORI PASTELLO</div>
                    <span class="discount price">129,99 &euro;</span>
                    <span class="total price">184,99 &euro;</span>
                </div>
                <div class="products">
                    <img src="./assets/img/4.webp" alt="">
                    <div class="brand">Levi's</div>
                    <div class="pr_description">TEE UNISEX</div>
                    <span class="discount price">14,99 &euro;</span>
                    <span class="total price">29,99 &euro;</span>
                </div>
                <div class="products">
                    <img src="./assets/img/5.webp" alt="">
                    <div class="brand">Maya deluxe</div>
                    <div class="pr_description">STRIPE BODICE</div>
                    <span class="discount price">99,99 &euro;</span>
                </div>
                <div class="products">
                    <img src="./assets/img/6.webp" alt="">
                    <div class="brand">Espirit</div>
                    <div class="pr_description">MAGLIONE - BLACK</div>
                    <span class="discount price">29,99 &euro;</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
